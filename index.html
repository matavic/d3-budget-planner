        h2, p {
            margin: 10px 0;

        header {
            margin-bottom: 40px;

            padding: 10px;

    <header class="indigo darken-1 section">
        <h2 class="center white-text">Ninja Wonga</h2>
        <p class="grey-text text-lighten-2 center flow-text">Monthly Money Trackers for Ninjas...</p>
    </header> 
    <div class="container section">
        <div class="row">
            <div class="col s12 m6">
                <form class="card z-depth-0">
                    <div class="card-content">
                        <span class="card-title indigo-text">Add Item:</span>
                        <div class="input-field">
                            <input type="text" id="name">
                            <label for="name">Item Name</label>
                        </div>
                        <div class="input-field">
                            <input type="number" id="cost">
                            <label for="cost">Item Cost ($)</label>
                        </div>
                        <div class="input-field center">
                            <button class="pink btn-large white-text">Add Item</button>
                        </div>
                        <div class="input-field center">
                            <p class="red-text" id="error"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12 m5 push-m1">
                <div class="canvas">

                </div>
            </div>
        </div>
    </div>
